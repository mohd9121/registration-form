.main{
    padding: 20px;
    font-family: Arial;
    box-shadow: 5px  5px 7px 5px #8888;
    margin-left: 25%;
    margin-top: 100px;
    border:3px solid  #2B7A78;
    border-radius:5px ;
    background-color: white;
}

h2{
    text-align: center;
    font-weight: bold;
    text-transform: uppercase;
}

input{
    font-family: Arial, Helvetica, sans-serif;
    width: 100%;
    font-size: 20px;
    padding: 12px 20px;
    margin: 8px;
    border: none;
    border-bottom: 2px solid #2B7A78;

}

input[type=submit]{
    font-family: Arial, Helvetica, sans-serif;
    width: 50%;
    background-color: #3AAFA9;
    border:none;
    color: white;
    padding: 16px 32px;
    margin: 4px 2px;
    border-radius: 10px;
    margin-left: 25%;

}
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>   Registration Form  </h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    
                    <input type="text" class="box" id="email" name="email" placeholder="EmailId" required/>
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required/>
                    <br>
                    
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
